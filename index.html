<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CSE 125 2024 Group 1</title>
    <meta name="description" content="üöß website under construction" />

    <style>
      :root {
        color-scheme: dark;
      }
      html, body {
        height: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        justify-content: center;
        background-color: #0f172a;
        background-image: radial-gradient(circle at 50% 50%, #0f172a, #020617);
        color: #f1f5f9;
      }

      h1 {
        font-size: 80px;
        margin: 0;
        animation: pop-in .5s cubic-bezier(0, 0, 0, 1);
        transition: all .5s;
      }
      h1:hover {
        letter-spacing: 20px;
        margin-left: 20px;
      }
      @keyframes pop-in {
        from {
          transform: scale(2);
        }
        to {
          transform: none;
        }
      }
      span {
        display: inline-block;
      }

      nav {
        animation: fade-in 2s .2s backwards;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      a {
        color: #cbd5e1;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      #bee {
        position: fixed;
        bottom: 0;
        left: 0;
        filter: drop-shadow(0 0 10px white);
        animation: bee-in 1s 3s backwards, levitate 2s infinite alternate ease-in-out, rotate 3.14s infinite alternate ease-in-out;
      }
      @keyframes bee-in {
        from {
          bottom: -400px;
        }
        to {
          bottom: 0;
        }
      }
      @keyframes levitate {
        from {
          translate: 0 10px;
        }
        to {
          translate: 0 -30px;
        }
      }
      @keyframes rotate {
        from {
          rotate: -5deg;
        }
        to {
          rotate: 5deg;
        }
      }
    </style>
  </head>
  <body>
    <h1><span id="text">TüêùD</span></h1>
    <nav>
      <a href="https://github.com/ucsd-cse125-sp24/group1">GitHub</a>
      &middot;
      <a href="./spec">Project Specification</a>
    </nav>
    <img id="bee" src="./images/bee.png" alt="Bee...?" />
    <script>
      const text = document.getElementById('text')
      window.addEventListener('pointermove', e => {
        text.style.transform = `translate(${(e.clientX / window.innerWidth - 0.5) * 20}px, ${(e.clientY / window.innerHeight - 0.5) * 20}px)`
      })
    </script>
  </body>
</html>
